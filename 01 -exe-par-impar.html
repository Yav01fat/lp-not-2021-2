    <script> 
     // Utiliza o parseint para converter para número inteiro, ignora a parte
     // fracionaria, se não conseguir vai dar NaN

        let num = parseInt(prompt("Informe um número:"))
    
        if(isNaN(num)) {
            alert("Erro!Informe um número válido")//conversão falhou (parseint)
        }

        else if ( num % 2 === 0 ) {
            alert( "Esse número é par")
        }

        else {
            alert ("Esse número é impar")
        }


      
    </script>
