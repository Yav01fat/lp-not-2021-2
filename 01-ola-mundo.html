<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Minha primeira página HTML
    </title>
    <script>
        // Let serve para declaração de variaveís
        // Nome é uma variavel, não precisa declarar o tipo de variavel 
        // Prompt pergunta, alert exibe alguma coisa para o usuário
        let nome = prompt("Qual é o seu nome? ")
        alert(" Olá, " + nome)
    </script>

</head>
<body>
    <h1> Minha primeira página HTML</h1>
    <p1>
         Olá, mundo!
    </p1>
</body>
</html>
