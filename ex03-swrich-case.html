<html lang="pt-br">
<head>

    <title>Exercício 3 </title>
        <script> 
        let num1 = Number(prompt('Informe o primeiro número'))
        let num2  = parseFloat(prompt("Informe o segundo número"))
        let oper = prompt('Informe um operador ( + - * X x / : ')
        let resultado 
        
            
        if(isNanN(num1) || isNaN(num2)) {
            alert("ERRO!INFORME NÚMEROS QUE SEJAM VÁIDOS:")
        }
        
        else {
            switch(oper) {
            case '+':
              resultado =  num1 + num2
                 break
            case "-":
               resultado = num1 - num2
                 break
            case '*': // Case vazio
            case 'X':
            case 'x':
               resultado = num1 * num2
                 break
            case '/':
            case ':': 
               resultado = num1 / num2
                break 
            
            default: // Else do swtich
                alert('ERRO!OPERADOR INVÁLIDO')
            }
        }

        //document.write(num1 + ' ' + oper + ' ' + num2 + ' é igual a' + resultado)
        // STRING TAMPLATES
        if(resultado !== undefined) {
        document.write(`${num1} ${oper} ${num2} é igual a ${resultado}`)
        }
        

    
        </script>
