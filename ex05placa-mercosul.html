<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício05/title>
    <script>

  let nu
  let result
  
        do 
        {
    nu= parseInt(prompt("Informe um número: "))
         }

        while(isNaN(nu) || nu > 9 || nu < 0)
         
        switch(nu)
        {
        case 0 : 
        result = "A"
        break 

        case 1 : 
        result = "B"
        break 

        case 2 :
        result = "C"
        break

        case 3 : 
        result = "D"
        break 

        case 4 : 
        result = "E"
        break

        case 5 : 
        result = "F"
        break;

        case 6 : 
        result = "G"
        break

        case 7:
        result = "H"
        break

        case 8:
        result = "I"
        break

        case 9:
        result = "J"
        break
        
        default :
        alert("ERRO !, por favor insira um valor válido :")
    
        }

        document.write( " A letra que corresponde ao número é:", + result)

        

    </script>
</head>

</html>
